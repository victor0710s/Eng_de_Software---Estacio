<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Midias de video e audio no HTML</title>
    </head>
    <!--CSS no video somente pra ficar melhor de ver pois o video tava com tamanho muito grande-->
    <style>
        video {
            width: 40%;
        }
    </style>
    <body>
        <video src="Exemplo.mp4" controls></video>
        <audio src="AudioExemplo.mp3" controls autoplay loop></audio>
    </body>
</html>
