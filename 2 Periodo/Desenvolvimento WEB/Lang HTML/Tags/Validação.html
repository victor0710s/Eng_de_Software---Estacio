<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Validação no HTML</title>
    </head>
    <body>
        <form action="/action_page.php" method="get">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="true">

            <label for="qnt">Quantidade:</label>
            <input type="number" id="qnt" name="qnt" min="0" max="100" step="10" value="30">

            <input type="submit" value="submit">
        </form>

        <hr><br>

        <form action="/action_page.php">

            <label for="phone">Numero de telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(xx)xxxxx-xxxx"
            pattern="([0-9]{2})[0-9]{5-4}-[0-9]{4}"
            required="true">
            <small>Formato: (xx) xxxxx-xxxx</small>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
