<!DOCTYPE html>
<html>
    <head>
        <title>CSS escopo</title>
    </head>


    <body>
        <!--CSS no escopo, ou seja, perto das tags a serem estilizadas-->
        <style>
            body {
                background-color: rgb(255, 128, 0);
            }

            h1 {
                color: rgb(0, 0, 0);
                margin-left: 40px;
            }
        </style>
        <h1>Isto é um titulo com distancia de 40px da esquerda.</h1>
        <p>Isto é um parágrafo.</p>
        <a href="CSS_externo.html">Exemplo 3 CSS externo no HTML</a>
    </body>
</html>
