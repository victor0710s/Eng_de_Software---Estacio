<!DOCTYPE html>
<html>
    <head>
        <title>Usando o Javascript na Web</title>
    </head>

    <style>
        #c1 {
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: red;
            height: 100px;
            width: 100px;
        }
    </style>

    <!--Inserindo o JS no HTML-->
    <!-- Para usar um metodo tipo o .format de python usa o acento agudo invertido => ` valores precedidos por $` <= -->
    <script>
        function alterar() {
            let objc = document.getElementById("c1");
            let objx = document.getElementById("x1");
            let objy = document.getElementById("y1");
            let cor = document.getElementById("color");
            objc.style.left = `${objx.value}px`;
            objc.style.top = `${objy.value}px`;
            objc.style.backgroundColor = `${cor.value}`;
            objc.innerHTML = `(${objx.value}, ${objy.value})`;
        }
    </script>

    <body>
        <div id="c1">(50, 50)</div>
            X:<input type="text"  id="x1">
            Y:<input type="text"  id="y1">
            Color:<input type="color" id="color">
            <button onclick="alterar()">Change</button>
    </body>
</html>
