	<!-- Incorporando códigos Javascript diretamente na página -->
	<script type="text/javascript">

        var num1 = prompt("Digite um numero inteiro:");
        var num2 = prompt("Digite outro numero inteiro:");
        var resultado = divisao(num1, num2)
        alert("O resultado da divisao é " + resultado);
		function divisao(a, b) {
            var r = 0;
            r = a / b
            return r;
        }
	</script>
